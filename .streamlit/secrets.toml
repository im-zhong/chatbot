# Everything in this section will be available as an environment variable
db_username = "Jane"
db_password = "mypassword"

# You can also add other sections if you like.
# The contents of sections as shown below will not become environment variables,
# but they'll be easily accessible from within Streamlit anyway as we show
# later in this doc.
[my_other_secrets]
things_i_like = ["Streamlit", "Python"]

[connections.pets_db]
url = "sqlite:///pets.db"

[auth]
# Streamlit docs: local default is exactly this path and port.  [oai_citation:3‡Streamlit Docs](https://docs.streamlit.io/develop/api-reference/user/st.login?utm_source=chatgpt.com)
redirect_uri = "http://localhost:8501/oauth2callback"

# Streamlit uses this to sign/encrypt the identity cookie. Generate a strong random secret.  [oai_citation:4‡Streamlit Docs](https://docs.streamlit.io/develop/api-reference/user/st.login?utm_source=chatgpt.com)
cookie_secret = "REPLACE_WITH_A_LONG_RANDOM_STRING_AT_LEAST_32_BYTES"

client_id = "streamlit"
client_secret = "streamlit-secret"

# Keycloak discovery endpoint:  [oai_citation:5‡Keycloak](https://www.keycloak.org/securing-apps/oidc-layers?utm_source=chatgpt.com)
server_metadata_url = "http://localhost:8080/realms/streamlit/.well-known/openid-configuration"
